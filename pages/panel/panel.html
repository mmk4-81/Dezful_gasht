<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../style/style.css" />
    <link rel="stylesheet" href="panel.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>حساب کاربری</title>
  </head>
  <body>
    <div class="container">
      <div class="header_top">
        <div class="header_right">
          <a href="../../index.html"
            ><img
              src="../../assets/logo/png/logo.png"
              id="logo"
              width="100px"
              height="100px"
              alt="logo"
          /></a>
          <ul class="menu_list">
            <a href="../tour/tours.html" class="navlink"
              ><li class="menu_item">تورها</li></a
            >
            <a href="../leaders/leaders.html" class="navlink"
              ><li class="menu_item">لیدرها</li></a
            >
            <a href="../Dezfulology/dez.html" class="navlink"
              ><li class="menu_item">دزفول شناسی</li></a
            >
          </ul>
        </div>
        <div class="header_left">
          <a href="pages/register/register.html" class="loginlink"
            ><p>ثبت نام</p></a
          >
          <a href="pages/login/login.html" class="loginlink"
            ><p class="header_login">ورود</p></a
          >
        </div>
      </div>
      <div class="container-info">
        <div class="personla-info">
          <p><i class="fas fa-user"></i> اطلاعات فردی</p>
        </div>
        <form action="/submit" method="post" class="form">
          <label for="name">نام و نام خانوادگی: </label>
          <input type="text" id="name" name="name" required />

          <label for="email">ایمیل:</label>
          <input type="email" id="email" name="email" required />

          <label for="email">شماره تلفن:</label>
          <input type="text" id="phone" name="phone" required />

          <label for="password">رمز عبور:</label>
          <input type="password" id="password" name="password" required />

          <label for="password"> تاریخ تولد:</label>
          <input type="date" id="date" name="date" required />
        </form>
        <div class="submit">
          <input type="submit" id="submit" value="اعمال تغییرات" />
          <input type="reset" id="reset" value="انصراف " />
        </div>
      </div>
      <div class="container-booking">
        <p id="p"><i class="fas fa-calendar-alt"></i> تورهای رزرو شده</p>
      </div>
    </div>
    <script src="../../theme.js"></script>
    <script src="panel.js"></script>
  </body>
